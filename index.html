<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beer Management System - Add Beers</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4">
    
    <!-- Navbar -->

<nav class="navbar navbar-expand-lg navbar-light bg-warning">
  <a class="navbar-brand" href="#">Beer Me Up!</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="index.html">Add Beers!</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="beerlist.html">My beer list.</a>
      </li>
    </ul>
  </div>
</nav>

    <!-- Add New Beer Form -->
    <div class="row mt-4">
      <div class="col-md-6 offset-md-3">
        <form id="beerForm">
          <div class="form-group">
            <input type="text" class="form-control" id="beerName" placeholder="Beer Name" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="beerStyle" placeholder="Beer Style" required>
          </div>
          <div class="form-group">
            <input type="text"  min="1" max="100"  class="form-control" id="beerABV" placeholder="Beer ABV (Alcohol by volume)" required>
          </div>
          <div class="form-group">
            <input type="text"  min="1" class="form-control" id="beerIBU" placeholder="Beer IBU (International Bitterness Units) " required>
          </div>
          <div class="form-group">
            <input type="text" min="1" class="form-control" id="beerVolume" placeholder="Beer Volume (Total Volume of Specific Beer) " required>
          </div>
          <div class="form-group">
            <input type="datetime" class="form-control" id="beerDatetime" placeholder="Date Time of Item Registration" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Add Beer</button>
        </form>
        <!-- "Delete Last Created Beer" button -->
        <button id="deleteLastBeerBtn" class="btn btn-danger btn-block mt-3">Delete Last Added Beer</button>
        <!-- "Delete All Beers" button -->
        <button id="deleteAllBeersBtn" class="btn btn-danger btn-block mt-3">Delete All Beers</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (make sure to include jQuery before this) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
