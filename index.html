<!DOCTYPE html>
<html>
<head>
  <title>Beer Management System</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Beer Management System (Mockup Name) </h1>
  </header>


  <main>
    <div class="container">
      <div class="beer-list">
        <h2>Beer List</h2>
        <ul id="beer-items"></ul>
      </div>
      
      <div class="add-beer">
        <h2>Add a New Beer</h2>
        <input type="text" id="beer-name" placeholder="Name">
        <input type="text" id="beer-style" placeholder="Style">
        <input type="text" id="beer-brewery" placeholder="Brewery">
        <input type="text" id="beer-location" placeholder="Location">
        <input type="number" id="beer-volume" placeholder="Volume" step="1" min="1" max="100" />
        <button onclick="addBeer()">Add Beer</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
